                                        <input name="numeracion2" type="number" class="form-control" id="inputNumeracion2"
                                               placeholder="" value="" min="0" required>
                                    </div>
                                    <div class="col-md-3">

                                        <label for="inputCP2" class="form-label textoInputs">Codigo postal</label>
                                        <input name="codPostal2" type="number" class="form-control" id="inputCP2"
                                               placeholder="" value="" min="0" required>
                                    </div>
                                </div>
                                <div class="row" style="margin:1vmax 1vmax 1vmax 1vmax;">
                                    <div class="col-md-6">
                                        <label for="selectMunicipio2" class="form-label textoInputs">Municipio</label>
                                        <select name="municipio2" class="form-select form-select-custom"
                                                id="selectMunicipio2" required>
                                            <option selected disabled value="">Elegir...</option>
                                            {{#each municipiosODepartamentos}}
                                            <option value="{{id}}">{{municipioOLocalidad}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputLocalidad2" class="form-label textoInputs">Localidad</label>
                                        <input name="localidad2" type="text" class="form-control" id="inputLocalidad2"
                                               placeholder="" value="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center" style="margin: 20px 0px 20px 0px;">
                                <button class=" btn-custom " type="submit" id="idRegistrarse">Añadir tramo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
