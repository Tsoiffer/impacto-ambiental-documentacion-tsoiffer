<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Impacto Ambiental</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ITantucci/ImagenesDDS/main/icono.png" type="image/x-icon">
    <link rel="stylesheet" id="applicationStylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(https://raw.githubusercontent.com/ITantucci/ImagenesDDS/main/Fondo-CartonCompleto.png);
            background-color: #cccccc;
            background-blend-mode: normal;
            position: relative;
            padding-bottom: 3em;
            min-height: 100vh;
        }
    </style>
</head>

<body class="prevent-select">
    <nav class="navbar fixed-top" style="background-color:#006241;">
        <div class="container-fluid">
            <a href="Home.html" class="navbar-brand ms-5">
                <img src="https://raw.githubusercontent.com/ITantucci/ImagenesDDS/main/Logo.png" alt="Logo" width="30"
                    height="49" id="logo">
            </a>
            <div class="dropdown">
                <button class="nav-drop-custom" data-bs-toggle="dropdown" aria-expanded="false" id="miPerfil">
                    Mi perfil
                </button>
                <ul class="dropdown-menu dropdown-menu-sm-start drop-menu-custom">
                    <li id="drop1"><a class="drop-item-custom" href="#">Mis datos</a></li>
                    <li id="drop1"><a class="drop-item-custom" href="#">Cerrar sesion</a></li>
                </ul>
            </div>
        </div>

        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrap">
        <div class=" d-flex align-self-center conteinerRegistro">
            <main>
                <form class="was-validated" novalidate>

                    <div class="row" style="margin:1vmax 1vmax 1vmax 1vmax;">
                        <div class="col-md-12">
                            <label for="inputRazonSocial" class="form-label textoInputs">Razon social</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        </div>
                    </div>
                    <div class="row" style="margin:1vmax 1vmax 1vmax 1vmax;">
                        <div class="col-md-6">
                            <label for="inputTipo" class="form-label textoInputs">Tipo</label>
                            <select class="form-select form-select-custom" id="tipoTipo" required>
                                <option selected disabled value="">Elegir...</option>
                                <option>Gubernamental</option>
                                <option>ONG</option>
                                <option>Empresa</option>
                                <option>Institucion</option>
                            </select>
                        </div>

                        </div>
                    
                    <div class="row " style="margin:1vmax 1vmax 1vmax 1vmax;">
                        <div class="col-md-12">
                            <label for="inputCalificacion" class="form-label textoInputs">Clasificacion</label>
                            <div class=" input-group">
                            <select class="form-select    form-select-custom" id="tipoCalificacion" required>
                                <option selected disabled value="">Elegir...</option>
                                <option>Calificacion 1</option>
                                <option>Calificacion 2</option>
                                <option>Calificacion 3</option>
                            </select>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-custom-modal" data-bs-toggle="modal" data-bs-target="#agregarCalificacionModal">
                                Agregar calificacion
                            </button>
                            <!-- Fin Button trigger modal -->
                        </div></div>

                        

                    </div>
                    <div class="row " style="margin:1vmax 1vmax 1vmax 1vmax; ">
                        <label for="datos" class="form-label textoInputs" style="margin: 0px !important;">Ubicacion</label>
                    </div>

                    <div class="row" style="margin:1vmax 1vmax 1vmax 1vmax;">
                        <div class="col-md-6">
                            <label for="inputTipo" class="form-label textoInputs">Provincia</label>
                            <select class="form-select form-select-custom" id="tipoTipo" required>
                                <option selected disabled value="">Elegir...</option>
                                <option>Provincia  1</option>
                                <option>Provincia  2</option>
                                <option>Provincia  3</option>
                                <option>Provincia  4</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="inputTipo" class="form-label textoInputs">Localidad</label>
                            <select class="form-select form-select-custom" id="tipoTipo" required>
                                <option selected disabled value="">Elegir...</option>
                                <option>Localidad 1</option>
                                <option>Localidad 2</option>
                                <option>Localidad 3</option>
                                <option>Localidad 4</option>
                            </select>
                        </div>

                        </div>
                    <div class="row " style="margin:1vmax 1vmax 1vmax 1vmax; ">
                        <div class="col-md-6">
                            <label for="inputCalle" class="form-label textoInputs">Calle</label>
                            <input type="text" class="form-control" id="inputCalle" placeholder="" value="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="inputNumeracion" class="form-label textoInputs">Numeracion</label>
                            <input type="number" class="form-control" id="inputNumeracion" placeholder="" value="" min="0" required>
                        </div>
                        <div class="col-md-3">
                            <label for="inputCodigoPostal" class="form-label textoInputs">Codigo postal</label>
                            <input type="number" class="form-control" id="inputCodigoPostal" placeholder="" value="" min="0" required>
                        </div>
                    </div>

















                    <div class="d-flex justify-content-center" style="margin: 10px 0px 20px 0px;">
                        <button class=" btn-custom " href="#" type="submit" id="idRegistrarse">Registrar organizacion</button>
                    </div>
                </form>
            </main>
        </div>
        <div class="d-flex row justify-content-center" id="poseeCuenta">
            <span class="textoNoLink text-small col-sm-1" style="width: fit-content;" id="poseeCuenta1">¿Ya posee una
                cuenta?&nbsp</span> <a href="Login.html" id="poseeCuenta2" class=" col-sm-1 textoLink"
                style="width: fit-content;">Inicie Sesion</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="agregarCalificacionModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
   <!--Fin Modal -->










    <footer class="py-2 my-2" id="footer">
        <p class="text-center text-muted textoCompanyName">© 2022 Mi Impacto Ambiental</p>
        <ul class="nav justify-content-center pb-2 mb-2">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted textoFooter">Privacy</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted textoFooter">Support</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted textoFooter">Terms</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted textoFooter">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted textoFooter">About</a></li>
        </ul>
    </footer>
</body>

</html>
